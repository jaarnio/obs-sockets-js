<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magewell Devices</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Player Output</h1>
    <table id="devicesTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Encoder IP</th>
          <th>Width</th>
          <th>Height</th>
          <th>FPS</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      async function fetchDevices() {
        const response = await fetch("http://localhost:3000/getDevices");
        const devices = await response.json();
        const tableBody = document.getElementById("devicesTable").querySelector("tbody");
        tableBody.innerHTML = "";

        devices.forEach((device) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${device.name}</td>
          <td>${device.ip}</td>
          <td id="width-${device.ip}">-</td>
          <td id="height-${device.ip}">-</td>
          <td id="fieldrate-${device.ip}">-</td>
        `;
          tableBody.appendChild(row);
        });

        fetchSignalInfo();
      }

      async function fetchSignalInfo() {
        const response = await fetch("http://localhost:3000/getSignalInfo");
        const signalInfo = await response.json();

        signalInfo.forEach((info) => {
          if (info.error) {
            document.getElementById(`width-${info.ip}`).innerText = info.error;
            document.getElementById(`height-${info.ip}`).innerText = info.error;
            document.getElementById(`fieldrate-${info.ip}`).innerText = info.error;
          } else {
            document.getElementById(`width-${info.ip}`).innerText = info.width;
            document.getElementById(`height-${info.ip}`).innerText = info.height;
            document.getElementById(`fieldrate-${info.ip}`).innerText = info.fieldrate;
          }
        });
      }

      fetchDevices();
    </script>
  </body>
</html>
